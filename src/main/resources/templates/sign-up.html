<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/app.css}" type="text/css" />
</head>
<body>
    <div th:replace="fragments :: 'header'"></div>
    <h1>Sign Up</h1>
    <form action="#" th:action="@{/user/create}" th:object="${createUserViewModel}" method="post">

        <label for="firstName">First Name</label>
        <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>

        <label for="lastName">Last Name</label>
        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>

        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email" placeholder="Email">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password" placeholder="Password">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" th:field="*{confirmPassword}" id="confirmPassword" placeholder="Confirm Password">
        <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>

        <span th:if="${#fields.hasErrors('signUpErrors')}" th:errors="*{signUpErrors}"></span>
        <input type="submit" value="Sign Up">

    </form>
    <div th:replace="fragments :: 'footer'"></div>
</body>
</html>
