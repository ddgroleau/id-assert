server.port=${PORT:8080}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/id_assert}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.max-active=10
spring.datasource.max-idle=5
spring.datasource.min-idle=2
spring.datasource.initial-size=5
spring.datasource.remove-abandoned=true

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

identity.base.uri=${IDENTITY_BASE_URI:http://127.0.0.1:8080}

default.client-id=${DEFAULT_CLIENT_ID:clientId}
default.client-name=${DEFAULT_CLIENT_NAME:clientName}
default.client-secret=${DEFAULT_CLIENT_SECRET:clientSecret}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_DAEMON:test@test.com}
spring.mail.password=${EMAIL_PASSWORD:testPassword}
spring.mail.protocol=smtp;
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

